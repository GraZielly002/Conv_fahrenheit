<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="square2"> <!--Div square2 de fora para ela fica abaixo da square-->
            <div class="square">
                <h1 id="tittle">Conversor: Fahrenheit para Celsius</h1>
                <div class="min-container">
                    <div class="exibir"><img id="img1" src="./img/img-celsius.svg" alt="Icon Celsius"><div id="resultado"></div></div>
                    <div class="num">
                        <div class="group">
                            <img id="img3" src="./img/Clip path group.svg" alt="Icon Fahrenheit"><input id="valor" type="number">
                        </div>
                    </div>
                </div>
                <div class="img_lado"><img id="img2" src="./img/Group 1 (1).svg"></div>
            </div>

            <div class="bnt-flex">
                <img id="img_base" src="./img/img-base2.svg">
                <button id="butao" onclick="converter()"><img id="img4" src="./img/img-butao.svg"></button>
                <img id="img_base2" src="./img/img-base1.svg">
            </div>
        </div>
    </div>

    <script src="index.Js"></script>
</body>
</html>
